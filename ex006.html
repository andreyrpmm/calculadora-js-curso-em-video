<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
        input#btnm {
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar"  onclick="somar()">
    <div id = "res">Resultado</div> <!-- div para mostrar o resultado da soma -->
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector
            ('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML= `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="mt1" id="mt1"> x
    <input type="number" name="mt2" id="mt2">
    <input type="button" value="multiplicação" onclick="multiplicação()">
    <!-- onclick="multiplicação()" chama a função multiplicação quando o botão é clicado -->
    <div id = "resm">Resultado</div>
    
<script>

    function multiplicação(){
        var mt1 = window.document.getElementById('mt1')
        var mt2 = window.document.getElementById('mt2')
        var resm = window.document.getElementById('resm')
        var m1 = Number(mt1.value)
        var m2 = Number(mt2.value)
        var m = m1 * m2
        resm.innerHTML = `A multiplicação entre ${m1} e ${m2} é igual a <strong>${m}</strong>`  
    }
 </script>
</body>
</html>
